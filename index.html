<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Lovers+Quarrel&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/485edfbfd2.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Lovers+Quarrel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sources/style.css" />
    <title>Adela Javorska - homepage</title>
    <meta
      name="description"
      content="Homepage of Adela Javorska, a front-end developer, based in Vienna."
    />
  </head>
  <body>
    <div class="card text-center mb-3 headercard">
      <div class="card-body">
        <h5 class="card-title">Adela Javorska</h5>
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <p class="card-text shortdesc">
          Front-end developer, <br />
          based in Vienna.
        </p>
        <img
          src="/images/undraw_proud_coder_re_exuy.svg"
          class="happycoder"
          alt="happy coder"
        />
        <a href="#" class="btn btn-primary button1">
          <i class="fa-solid fa-pen-fancy fa-rotate-270 fa-fade"></i> Write me
          <i class="fa-solid fa-pen-fancy fa-fade"></i
        ></a>
      </div>
    </div>

    <div class="logo-div">
      <img src="/images/logo.svg" alt="logo" class="logo" />
    </div>
    <div>
      <h4 class="headerprojects">My projects</h4>
    </div>
    <div class="logo-div">
      <img src="/images/logo.svg" alt="logo" class="logo" />
    </div>

    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card projectcard">
          <img
            src="/images/project1.jpg"
            class="card-img-top projectimage"
            alt="weather project"
          />
          <div class="card-body">
            <h6 class="card-title">Weather project</h6>
            <p class="card-text">
              This project provides real time weather information about chosen
              location, including the forecast for next three days.
            </p>
          </div>

          <div class="card-body link-div">
            <a href="#" class="card-link project1-link">Link to this project</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
