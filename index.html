  <body>
    <div class="card text-center mb-3 headercard">
      <div class="card-body">
        <h5 class="card-title">Adela Javorska</h5>
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <p class="card-text shortdesc">Front-end developer based in Vienna.</p>
        <a href="#" class="btn btn-primary">
          <i class="fa-solid fa-pen-fancy fa-rotate-270 fa-fade"></i> Write me
          <i class="fa-solid fa-pen-fancy fa-fade"></i
        ></a>
      </div>
    </div>

    <div class="card text-center mb-3 headerprojects">
      <div class="card-body">
        <h4 class="card-title">Have a look at my projects</h4>
      </div>
    </div>

    <div class="card projectcard">
      <img
        src="/images/project1.jpg"
        class="card-img-top projectimage"
        alt="weather project"
      />
      <div class="card-body">
        <h5 class="card-title">Weather project</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>

      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
