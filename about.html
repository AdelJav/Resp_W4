<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Lovers+Quarrel&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/485edfbfd2.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Lovers+Quarrel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sources/style.css" />
    <title>Adela Javorska - homepage</title>
    <meta
      name="description"
      content="Homepage of Adela Javorska, a front-end developer, based in Vienna."
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6 aboutcard">
        <h5 class="card-title">Adela Javorska</h5>
        <img src="/images/logo.svg" alt="logo" class="logo_about" />
        <p class="card-text shortdesc">
          I can help you using my knowledge of programming languages to code
          user-side applications, including visual elements like menu bars,
          clickable buttons and the overall layout of websites or web
          applications.
        </p>
        <a href="#" class="btn btn-primary button1">
          <i class="fa-solid fa-hamsa fa-fade"></i> Check my projects
          <i class="fa-solid fa-hamsa fa-fade"></i
        ></a>
      </div>

      <div class="col-sm-6 about_picture_card">
        <img
          src="/images/undraw_about_me_re_82bv.svg"
          alt="about_me_picture"
          class="about_me_picture"
        />
      </div>
    </div>
  </body>
